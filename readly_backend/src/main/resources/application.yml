spring:
  datasource:
    url: jdbc:mysql://localhost:3306/readly
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        # use_sql_comments: true
  data:
    redis:
      host: redis
      port: 6379
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
